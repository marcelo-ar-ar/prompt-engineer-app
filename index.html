<html lang="es">
<head>
    <!--
    PROPOSITO: Generador de Prompts con interfaz nativa Android (Material Design 3).
    ESTÁNDARES: Sigue guías de Google Cloud (Vertex), Anthropic (Claude) y OpenAI.
    AUTOR: AI Thought Partner & Marcelo Andrés Reynoso
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6750A4" id="theme-meta">
    <title>Prompt Engineering Guide</title>    
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <style>
    :root {
        /* Colores Material You - Definiciones dinámicas */
        --md-sys-color-primary: #6750A4;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-surface: #fef7ff;
        --md-sys-color-on-surface: #1d1b20;
        --md-sys-color-surface-container: #f3edf7;
        --md-sys-color-outline: #79747e;
        --md-sys-color-secondary-container: #eaddff;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --md-sys-color-primary: #d0bcff;
            --md-sys-color-on-primary: #381e72;
            --md-sys-color-surface: #141218;
            --md-sys-color-on-surface: #e6e1e5;
            --md-sys-color-surface-container: #211f26;
            --md-sys-color-outline: #938f99;
            --md-sys-color-secondary-container: #4f378b;
        }
    }

    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        font-size: 1rem; /* Base 16px para escalabilidad */
        background-color: var(--md-sys-color-surface);
        color: var(--md-sys-color-on-surface);
        display: flex;
        flex-direction: column;
        height: 100vh;
        transition: background-color 0.3s ease;
        -webkit-font-smoothing: antialiased;
    }

    /* Estructura Fija (px) para consistencia visual */
    .top-app-bar {
        height: 64px; 
        display: flex;
        align-items: center;
        padding: 0 20px;
        font-size: 1.375rem; /* 22px - Escala con el sistema */
        background: var(--md-sys-color-surface);
        box-shadow: 0 1px 2px rgba(0,0,0,0.05); /* Elevación sutil en px */
    }

    .content {
        padding: 1rem;
        flex: 1;
        overflow-y: auto;
        max-width: 600px; /* Límite físico en px para lectura cómoda */
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
    }

    /* Componentes Elásticos (rem) */
    .card {
        background: var(--md-sys-color-surface-container);
        border-radius: 1rem; /* 16px */
        padding: 1.5rem; /* 24px */
        margin-bottom: 1rem;
        border: 1px solid transparent; /* Bordes siempre en px para nitidez */
    }

    .step-title {
        font-size: 0.75rem; /* 12px */
        color: var(--md-sys-color-primary);
        font-weight: 700;
        letter-spacing: 0.5px; /* En px para control tipográfico fino */
        margin-bottom: 0.75rem;
        display: block;
        text-transform: uppercase;
    }

    label { 
        display: block; 
        margin-bottom: 0.5rem; 
        font-weight: 500; 
        font-size: 0.9375rem; /* ~15px */
    }

    /* Inputs con bordes nítidos (px) y relleno elástico (rem) */
    input, textarea, select {
        width: 100%;
        padding: 0.875rem; 
        margin-top: 4px;
        border: 1px solid var(--md-sys-color-outline); 
        border-radius: 8px;
        background: var(--md-sys-color-surface);
        color: var(--md-sys-color-on-surface);
        box-sizing: border-box;
        font-size: 1rem; 
    }

    /* Botón Material 3 - Estética de Píldora */
    .btn-primary {
        background: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
        border: none;
        padding: 0.875rem;
        border-radius: 100px; /* Forma de píldora fija */
        font-weight: 500;
        width: 100%;
        margin-top: 1.25rem;
        cursor: pointer;
        font-size: 0.875rem;
        transition: elevation 0.2s, background-color 0.2s;
    }

    .btn-primary:active {
        opacity: 0.85;
        transform: scale(0.98);
    }

    /* Área de resultados con tipografía mono para código */
    #result-area {
        background: var(--md-sys-color-secondary-container);
        padding: 1rem;
        border-radius: 12px;
        white-space: pre-wrap;
        font-family: 'Roboto Mono', monospace;
        font-size: 0.875rem;
        margin-top: 0.75rem;
        border: 1px dashed var(--md-sys-color-outline);
    }

    /* Accesibilidad: Indicador de foco visual claro */
    input:focus, textarea:focus, select:focus {
        outline: 2px solid var(--md-sys-color-primary);
        outline-offset: 2px;
    }

    /* Regla esencial para el flujo de navegación */
    .hidden {
        display: none !important;
    }

    .card:not(.hidden) {
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Contenedor de acciones para botones alineados */
    .step-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 1.25rem;
    }

    /* Ajuste para que los botones compartan el espacio */
    .step-actions .btn-primary {
        margin-top: 0;
        flex: 1;
    }

    .snackbar {
        visibility: hidden;
        min-width: 18rem; /* 288px */
        background-color: #313033; /* On-surface-variant en MD3 */
        color: #f4eff4;
        text-align: left;
        border-radius: 4px; /* Las snackbars en MD3 son casi rectangulares */
        padding: 0.875rem 1rem;
        position: fixed;
        z-index: 100;
        left: 50%;
        bottom: 2rem;
        transform: translateX(-50%);
        font-size: 0.875rem;
        box-shadow: 0 3px 5px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .snackbar.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
        from { bottom: 0; opacity: 0; }
        to { bottom: 2rem; opacity: 1; }
    }

    @keyframes fadeout {
        from { bottom: 2rem; opacity: 1; }
        to { bottom: 0; opacity: 0; }
    }


    </style>
</head>
<body>

    <header class="top-app-bar">Prompt Engineering Lab</header>

    <!-- Etiqueta de región principal para lectores de pantalla -->
    <main class="content" role="main" aria-label="Creador de Prompts Paso a Paso">
        <!-- Paso 1: Rol -->
        <div id="step1" class="card" role="region" aria-labelledby="title-step1">
            <span class="step-title">Paso 1: Definir el rol</span>
            <label>Indicar a la IA su función</label>
            <input type="text" id="role" name="role" placeholder="Ej: Un tutor de matemáticas" aria-required="true">

            <div style="display: flex; gap: 0.5rem; margin-top: 1.25rem;">
            <button class="btn-primary" onclick="navigateTo('step2')" aria-label="Ir al siguiente paso: Describir la tarea">Continuar</button>
            </div>
        </div>

        <!-- Paso 2: Tarea -->
        <div id="step2" class="card hidden" role="region" aria-labelledby="title-step2">
            <span class="step-title">Paso 2: Describir la tarea</span>
            <label>Ser específico sobre lo que se necesita resolver</label>
            <textarea id="task" rows="4" placeholder="Describe la tarea detalladamente..."></textarea>

            <div style="display: flex; gap: 0.5rem; margin-top: 1.25rem;">
                <button class="btn-primary" style="background: transparent; color: var(--md-sys-color-primary);" onclick="goBack()" aria-label="Volver al paso anterior">
                    Volver
                </button>
                <button class="btn-primary" onclick="navigateTo('step-examples')" aria-label="Continuar a ejemplos">
                    Continuar
                </button>
            </div>
        </div>

        <!-- Paso Intermedio: Ejemplos (Few-Shot) -->
        <div id="step-examples" class="card hidden" role="region" aria-labelledby="title-step-examples">
            <span class="step-title">Paso 3: (Opcional) Mostrar un caso anterior para que la IA imite el tono</span>
            <label>Ejemplo de Entrada</label>
            <input type="text" id="example-input" placeholder="User: Hola">
            <label style="margin-top:10px;">Ejemplo de Salida</label>
            <textarea id="example-output" rows="2" placeholder="Assistant: ¡Hola! ¿En qué ayudo?"></textarea>

            <div style="display: flex; gap: 0.5rem; margin-top: 1.25rem;">
                <button class="btn-primary" style="background: transparent; color: var(--md-sys-color-primary);" onclick="goBack()" aria-label="Volver al paso anterior">
                    Volver
                </button>
                <button class="btn-primary" onclick="navigateTo('step3')" aria-label="Continuar a parámetros finales">
                    Continuar
                </button>
            </div>
        </div>

        <!-- Paso 3: Configuración Avanzada -->
        <div id="step3" class="card hidden">
            <span class="step-title">Paso 4: Parámetros Finales</span>
            <label for="format">Formato de Salida</label>
            <select id="format" name="format">
                <!-- Formatos Estructurados (Alta prioridad para automatización) -->
                <option value="Markdown">Markdown (Ideal para documentación y GitHub)</option>
                <option value="Tabla">Tabla (Comparativas y resúmenes)</option>
                <option value="JSON">JSON (Estructura de datos para desarrolladores)</option>
                
                <!-- Formatos de Texto (Productividad) -->
                <option value="Lista de puntos (Bulleted list)">Lista de puntos (Resúmenes rápidos)</option>
                <option value="Email profesional">Email profesional</option>
                <option value="Ensayo/Artículo">Ensayo o Artículo extenso</option>
                
                <!-- Formatos Técnicos/Creativos -->
                <option value="Código fuente">Código fuente (Programación)</option>
                <option value="Guion/Diálogo">Guion o Diálogo</option>
                <option value="CSV">CSV (Para Excel o Google Sheets)</option>
            </select>

            <div class="slider-container">
                <label style="display: flex; justify-content: space-between;">
                    <span style="margin-top:12px;">Ajustar la creatividad</span>
                    <span id="temp-val">0.7</span>
                </label>
                <input type="range" id="temp" min="0" max="1" step="0.1" value="0.7" oninput="document.getElementById('temp-val').innerText = this.value">
                <label style="font-size:0.8rem;">Usar valor bajo (0.1) para datos exactos o alto (0.8) para escritura creativa</label>
            </div>

            <div style="margin-top: 15px;">
                <input type="checkbox" id="cot" checked style="width: auto;">
                <label for="cot" style="display: inline;">Activar Pensamiento en Cadena (CoT)</label>
            </div>

            <div style="display: flex; gap: 0.5rem; margin-top: 1.25rem;">
                <button class="btn-primary" style="background: transparent; color: var(--md-sys-color-primary);" onclick="goBack()" aria-label="Volver al paso anterior">
                    Volver
                </button>
            <button class="btn-primary" onclick="generatePrompt()">Generar Prompt</button>
            </div>

           </div>


        <!-- Pantalla de Resultado con Región Live -->
        <!-- 'aria-live="polite"' hará que el lector anuncie el contenido cuando aparezca -->
        <div id="result-card" class="card hidden" role="status" aria-live="polite">
            <span class="step-title">Prompt Final Optimizado</span>
            <!-- Usamos un id descriptivo para el área de texto -->
            <div id="result-area" aria-label="Resultado del prompt generado" tabindex="0"></div>
            <label style="margin-top:10px;">Usar el botón copiar, y después pegar el prompt en ChatGPT, Claude o Gemini</label>
  
            <div style="display: flex; gap: 0.5rem; margin-top: 1.25rem;">
                <button class="btn-primary" style="background: transparent; color: var(--md-sys-color-primary);" onclick="goBack()" aria-label="Volver al paso anterior">
                    Volver
                </button>
          <button class="btn-primary" onclick="copyToClipboard()" aria-label="Copiar el prompt generado al portapapeles">
                Copiar prompt
            </button>
            <button class="btn-primary" style="background:transparent; color:var(--md-sys-color-primary);" onclick="resetApp()" aria-label="Reiniciar el asistente y borrar datos">
                Crear otro prompt
            </button>
            </div>
        </div>

    <!-- Contenedor para notificaciones Snackbar -->
    <div id="snackbar" role="status" aria-live="polite" class="snackbar"></div>

    </main>

    <script>
        /**
         * Maneja la navegación entre las diferentes tarjetas (pasos) de la aplicación.
         * @param {string} stepId - El ID del elemento HTML que se desea mostrar.
         */
        function navigateTo(stepId) {
            document.querySelectorAll('.card').forEach(card => card.classList.add('hidden'));
            document.getElementById(stepId).classList.remove('hidden');
        }

        /**
         * Genera el prompt final concatenando todas las entradas del usuario.
         * Incluye validaciones específicas según el formato de salida y gestiona la accesibilidad.
         * @function generatePrompt
         */
        function generatePrompt() {
            // 1. Captura de valores
            const role = document.getElementById('role').value;
            const task = document.getElementById('task').value;
            const exIn = document.getElementById('example-input').value;
            const exOut = document.getElementById('example-output').value;
            const format = document.getElementById('format').value;
            const temp = document.getElementById('temp').value;
            const cot = document.getElementById('cot').checked;
            
            const resultArea = document.getElementById('result-area');
            const resultCard = document.getElementById('result-card');

            // 2. Construcción de instrucciones de formato (Validación Estricta)
            let formatInstruction = `- Formato de salida requerido: ${format}.\n`;
            
            // Basado en mejores prácticas de Anthropic para evitar "chatter" (texto innecesario)
            if (format === 'JSON' || format === 'CSV') {
                formatInstruction += `- IMPORTANTE: Proporciona únicamente la estructura de datos limpia. No incluyas introducciones, explicaciones ni comentarios adicionales fuera del bloque de código.\n`;
            } else if (format === 'Tabla') {
                formatInstruction += `- Organiza la información en una tabla Markdown clara con encabezados descriptivos.\n`;
            }

            // 3. Ensamblado del Prompt Maestro
            let finalPrompt = `=== CONFIGURACIÓN ===\n`;
            finalPrompt += `Rol: Actúa como ${role}\n`;
            finalPrompt += `Creatividad (Temp): ${temp}\n\n`;

            finalPrompt += `=== TAREA Y CONTEXTO ===\n`;
            finalPrompt += `${task}\n\n`;

            if (exIn && exOut) {
                finalPrompt += `=== EJEMPLO DE REFERENCIA ===\n`;
                finalPrompt += `Entrada: ${exIn}\nSalida esperada: ${exOut}\n\n`;
            }

            finalPrompt += `=== REQUERIMIENTOS DE SALIDA ===\n`;
            finalPrompt += formatInstruction;
            
            if (cot) {
                // Técnica 'Chain of Thought' recomendada por Google Cloud Vertex AI
                finalPrompt += `- Piensa paso a paso para asegurar que la respuesta cumpla con todos los criterios anteriores.\n`;
            }

            // 4. Actualización de UI y Accesibilidad
            resultArea.innerText = finalPrompt;
            navigateTo('result-card');
            
            // Persistencia inmediata
            if (typeof autoSave === 'function') autoSave();

            // Feedback táctil y visual para accesibilidad
            setTimeout(() => {
                resultArea.focus(); // Mueve el foco para lectores de pantalla
                resultCard.scrollIntoView({ behavior: 'smooth' });
            }, 150);
        }



        /**
         * Copia el texto generado al portapapeles del dispositivo.
         * @async
         */
        async function copyToClipboard() {
            const text = document.getElementById('result-area').innerText;
            try {
                await navigator.clipboard.writeText(text);
                showSnackbar("¡Copiado! Pegar el prompt en ChatGPT, Claude o Gemini");
            } catch (err) {
                console.error('Error al copiar: ', err);
            }
        }

        /**
         * Sincroniza el color de la barra de estado de Android con el tema del sistema.
         * Basado en las especificaciones de Material Design 3.
         */
        function syncTheme() {
            const themeMeta = document.getElementById('theme-meta');
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            themeMeta.setAttribute('content', isDark ? '#141218' : '#6750A4');
        }

        // Listener para cambios de tema en tiempo real
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', syncTheme);
        syncTheme();

/**
 * Guarda automáticamente todos los valores de los inputs en el localStorage del navegador.
 * Se ejecuta en cada evento de entrada para prevenir pérdida de datos.
 */
function autoSave() {
    const data = {
        role: document.getElementById('role').value,
        task: document.getElementById('task').value,
        exIn: document.getElementById('example-input').value,
        exOut: document.getElementById('example-output').value,
        format: document.getElementById('format').value,
        temp: document.getElementById('temp').value,
        cot: document.getElementById('cot').checked,
        // Guardamos el texto del prompt generado
        generatedPrompt: document.getElementById('result-area').innerText,
        currentStep: getCurrentStepId()
    };
    localStorage.setItem('prompt_builder_data', JSON.stringify(data));
}



/**
 * Sanitiza una cadena de texto para prevenir ataques XSS convirtiendo
 * caracteres sensibles en entidades HTML seguras.
 * @param {string} str - El texto crudo de entrada.
 * @returns {string} El texto sanitizado.
 */
function sanitizeHTML(str) {
    if (!str) return '';
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return str.replace(/[&<>"']/g, function(m) { return map[m]; });
}

/**
 * Recupera los datos previamente guardados del localStorage y los restaura en la interfaz.
 * Se ejecuta al cargar la página (DOMContentLoaded).
 */

/**
 * Versión mejorada de loadSavedData con Try-Catch y Sanitización.
 */
function loadSavedData() {
    try {
        const saved = localStorage.getItem('prompt_builder_data');
        if (!saved) return;

        const data = JSON.parse(saved);
        
        // Restauramos y sanitizamos cada campo para seguridad
        document.getElementById('role').value = sanitizeHTML(data.role || '');
        document.getElementById('task').value = sanitizeHTML(data.task || '');
        document.getElementById('example-input').value = sanitizeHTML(data.exIn || '');
        document.getElementById('example-output').value = sanitizeHTML(data.exOut || '');
        
        // Configuración técnica (Valores controlados)
        document.getElementById('format').value = data.format || 'Markdown';
        document.getElementById('temp').value = data.temp || 0.7;
        document.getElementById('temp-val').innerText = data.temp || 0.7;
        document.getElementById('cot').checked = data.cot;

        // RESTAURAR EL PROMPT GENERADO
        if (data.generatedPrompt) {
            document.getElementById('result-area').innerText = data.generatedPrompt;
        }

        // Navegar al paso guardado (si era 'result-card', ahora mostrará el texto)
        if (data.currentStep) navigateTo(data.currentStep);
    } catch (e) {
        console.error("Error al cargar datos seguros:", e);
        localStorage.removeItem('prompt_builder_data'); // Limpiamos si hay corrupción
    }
}


/**
 * Identifica qué tarjeta (paso) está visible actualmente.
 * @returns {string} ID del elemento actual.
 */
function getCurrentStepId() {
    const visibleCard = document.querySelector('.card:not(.hidden)');
    return visibleCard ? visibleCard.id : 'step1';
}

// Inicialización al cargar el DOM
document.addEventListener('DOMContentLoaded', () => {
    loadSavedData();
    syncTheme();

    // Escuchar cambios en todos los inputs para auto-guardado
    const inputs = document.querySelectorAll('input, textarea, select');
    inputs.forEach(input => {
        input.addEventListener('input', autoSave);
    });
});

// Modificar la función de navegación para que también guarde el paso actual
const originalNavigateTo = navigateTo;
navigateTo = function(stepId) {
    originalNavigateTo(stepId);
    autoSave(); 
};

/**
 * Limpia el almacenamiento local y reinicia la aplicación.
 */
function resetApp() {
    localStorage.removeItem('prompt_builder_data');
    location.reload();
}

/**
 * Registra el Service Worker para habilitar el modo PWA Offline.
 * Solo se ejecuta en entornos seguros (HTTPS) o localhost.
 */
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(reg => {
            // Si hay un cambio en el SW, escuchamos cuando el nuevo tome el mando
            reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                installingWorker.onstatechange = () => {
                    if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // Notificamos al usuario o recargamos
                        console.log('Nueva versión disponible. Recargando...');
                        showSnackbar("Aplicación actualizada a la última versión");
                        setTimeout(() => window.location.reload(), 1500);                    }
                };
            };
        });
    });
}


/**
 * Navega al paso anterior en el flujo de la aplicación.
 * @function goBack
 */
function goBack() {
    const currentStepId = getCurrentStepId();
    let previousStep = 'step1';

    // Lógica de mapeo de pasos
    switch (currentStepId) {
        case 'step2':
            previousStep = 'step1';
            break;
        case 'step-examples':
            previousStep = 'step2';
            break;
        case 'step3':
            previousStep = 'step-examples';
            break;
        case 'result-card':
            previousStep = 'step3';
            break;
        default:
            previousStep = 'step1';
    }

    navigateTo(previousStep);
}

/**
 * Muestra una notificación tipo Snackbar en la parte inferior.
 * @param {string} message - El texto a mostrar.
 * @function showSnackbar
 */
function showSnackbar(message) {
    const snack = document.getElementById("snackbar");
    snack.textContent = message;
    snack.className = "snackbar show";
    
    // El tiempo coincide con la animación CSS (3 segundos en total)
    setTimeout(() => { 
        snack.className = snack.className.replace("show", ""); 
    }, 3000);
}


    </script>
</body>
